<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title th:text="'F2F - ' + ${error} + ' (' + ${status} + ')'">F2F - Not Found (404)</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css"
          th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
          href="../static/css/f2f-main.css"
          th:href="@{/css/f2f-main.css}"/>
</head>
<body>

<div class="container" role="main">
    <div class="page-header" id="mainHeader"></div>
    <div id="navBar"></div>
    <div id="root">
        <h3 th:text="${error}">Not Found</h3>
        <span th:text="${message}">Page not found</span>
    </div>
    <div class="page-footer" id="mainFooter"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js" th:src="@{webjars/react/15.3.2/react.js}"></script>
<script src="https://fb.me/react-dom-15.0.1.js" th:src="@{webjars/react-dom/15.0.1/dist/react-dom.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.js" th:src="@{webjars/babel-core/5.8.25/browser.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" th:src="@{webjars/jquery/3.1.1/jquery.min.js}"></script>

<script type="text/babel" src="../static/js/header.jsx" th:src="@{/js/header.jsx}"></script>
<script type="text/babel" src="../static/js/nav-bar.jsx" th:src="@{/js/nav-bar.jsx}"></script>
<script type="text/babel" src="../static/js/footer.jsx" th:src="@{/js/footer.jsx}"></script>

</body>
</html>
